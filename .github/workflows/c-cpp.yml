name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
   
    - name: Pip Install
      run:  pip install identify==1.5.10 pre-commit==1.20.0
      
    - name: Apt Install
      run: sudo apt install clang-format-7
      
    - name: Style Check
      run: pre-commit install && pre-commit run -a

    - name: Setup bazel
      uses: jwlawson/actions-setup-bazel@v1
      with:
        bazel-version: '2.0.0'

    - name: Setup bazel cache
      uses: actions/cache@v2
      with:
        path: "/home/runner/.cache/bazel"
        key: bazel

    - name: Run Unit Tests
      run: bazel test //flow/test/...

    - name: Build Documentation
      uses: mattnotmitt/doxygen-action@v1.2.3
      with:
        # Path to Doxyfile
        doxyfile-path: ./Doxyfile
        # Working directory
        working-directory: .
        # Generate latex documentation
        enable-latex: False
